<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="top">
          <div class="elem">
            <p>Hit</p>
            <div class="box hitno">5</div>
          </div>
          <div class="elem">
            <p>Timer</p>
            <div class="box timer">60</div>
          </div>
          <div class="elem">
            <p>Score</p>
            <div class="box scorebox">5</div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
